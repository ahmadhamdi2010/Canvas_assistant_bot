<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>n8n Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      width: 350px;
      height: 500px;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #ffffff;
    }

    .message {
      margin-bottom: 1rem;
    }

    .sender {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .text {
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 0.5rem;
      border-radius: 6px;
    }

    form {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
